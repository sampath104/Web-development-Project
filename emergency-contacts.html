<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contacts | Address Book</title>
    <link rel="stylesheet" href="emergency.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 class="title">
            <i class="fas fa-first-aid"></i>
            Emergency Contacts
        </h1>
        <nav class="nav-buttons">
            <a href="index.html" class="secondary-button" data-tooltip="Return to home page">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="add-emergency.html" class="secondary-button" data-tooltip="Add an emergency contact">
                <i class="fas fa-user-plus"></i> Add Emergency
            </a>
            <a href="view.html" class="secondary-button" data-tooltip="See all your saved contacts">
                <i class="fas fa-users"></i> All Contacts
            </a>
            <a href="emergency-contacts.html" class="primary-button" data-tooltip="View your emergency contacts">
                <i class="fas fa-first-aid"></i> Emergency
            </a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="emergency-hero">
        <span class="emergency-badge">Quick Access</span>
        <h2>Emergency Contacts</h2>
        <p>Keep your most important contacts easily accessible for urgent situations.</p>
        <a href="add-emergency.html" class="primary-button">
            <i class="fas fa-plus"></i> Add Emergency Contact
        </a>
    </section>

    <!-- Main Section -->
    <main class="emergency-container">
        <div class="controls-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search emergency contacts..."
                    autocomplete="off"
                >
            </div>
        </div>

        <div class="contacts-grid" id="contactsList">
            <!-- Emergency contacts will be populated here by JavaScript -->
        </div>
    </main>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal">
        <!-- Modal content will be generated by JavaScript -->
    </div>

    <!-- Load emergency-contacts.js first to set up theme -->
    <script src="emergency-contacts.js"></script>
    <script src="script.js"></script>
</body>
</html>
