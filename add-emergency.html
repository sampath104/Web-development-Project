<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Emergency Contact | Address Book</title>
    <link rel="stylesheet" href="emergency.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 class="title">
            <i class="fas fa-first-aid"></i>
            Add Emergency Contact
        </h1>
        <nav class="nav-buttons">
            <a href="index.html" class="secondary-button" data-tooltip="Return to home page">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="add-emergency.html" class="primary-button" data-tooltip="Add an emergency contact">
                <i class="fas fa-user-plus"></i> Add Emergency
            </a>
            <a href="view.html" class="secondary-button" data-tooltip="See all your saved contacts">
                <i class="fas fa-users"></i> All Contacts
            </a>
            <a href="emergency-contacts.html" class="secondary-button" data-tooltip="View your emergency contacts">
                <i class="fas fa-first-aid"></i> Emergency
            </a>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section class="form-section">
            <h2>New Emergency Contact</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                        <span class="form-error">First name is required</span>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                        <span class="form-error">Last name is required</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                    <span class="form-error">Phone number is required</span>
                </div>
                
                <div class="form-group checkbox-group" style="display: none;">
                    <input type="checkbox" id="isEmergency" name="isEmergency" checked>
                    <label for="isEmergency">Emergency Contact</label>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="secondary-button" onclick="window.location.href='emergency-contacts.html'">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="primary-button">
                        <i class="fas fa-save"></i> Save Emergency Contact
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
    
 
</body>
</html>
