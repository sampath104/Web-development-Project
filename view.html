<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Contacts | Address Book</title>
    <link rel="stylesheet" href="view.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // Immediately apply saved theme to prevent flashing
        document.addEventListener('DOMContentLoaded', function() {
            // Set theme from localStorage or default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 class="title">
            <i class="fas fa-users"></i>
            Contacts
        </h1>
        <nav class="nav-buttons">
            <a href="index.html" class="secondary-button" data-tooltip="Return to home page">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="add.html" class="secondary-button" data-tooltip="Create a new contact entry">
                <i class="fas fa-user-plus"></i> Add Contact
            </a>
            <a href="view.html" class="primary-button" data-tooltip="See all your saved contacts">
                <i class="fas fa-users"></i> View Contacts
            </a>
            <a href="emergency-contacts.html" class="secondary-button" data-tooltip="Access your emergency contacts">
                <i class="fas fa-first-aid"></i> Emergency
            </a>
        </nav>
    </header>

    <!-- Main Section -->
    <main class="container">
        <div class="controls-container">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search contacts by name, email or phone..."
                        autocomplete="off"
                    >
                </div>
            </div>
            <div class="filter-container">
                <span class="filter-label">Sort by:</span>
                <select id="sortSelect" class="filter-select">
                    <option value="nameAsc">Name (A-Z)</option>
                    <option value="nameDesc">Name (Z-A)</option>
                    <option value="recent">Recently Added</option>
                </select>
            </div>
        </div>

        <div class="contacts-container" id="contactsList">
            <!-- Contacts will be populated here by JavaScript -->
        </div>
    </main>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal">
        <!-- Modal content will be generated by JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
