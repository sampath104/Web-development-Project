<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact | Address Book</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 class="title">
            <i class="fas fa-user-plus"></i>
            Add Contact
        </h1>
        <nav class="nav-buttons">
            <a href="index.html" class="secondary-button" data-tooltip="Return to home page">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="add.html" class="primary-button" data-tooltip="Create a new contact entry">
                <i class="fas fa-user-plus"></i> Add Contact
            </a>
            <a href="view.html" class="secondary-button" data-tooltip="See all your saved contacts">
                <i class="fas fa-users"></i> View Contacts
            </a>
            <a href="emergency-contacts.html" class="secondary-button" data-tooltip="Access your emergency contacts">
                <i class="fas fa-first-aid"></i> Emergency
            </a>
        </nav>
    </header>

    <!-- Main Section -->
    <main class="container">
        <section class="form-section">
            <form id="contactForm" class="contact-form">
                <h2 class="form-title">Create New Contact</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                        <span class="form-error">First name is required</span>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                        <span class="form-error">Last name is required</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                    <span class="form-error">Phone number is required</span>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter address">
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" placeholder="Add additional notes about this contact"></textarea>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="isEmergency" name="isEmergency">
                    <label for="isEmergency">Mark as emergency contact</label>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="secondary-button" onclick="window.location.href='index.html'">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="primary-button">
                        <i class="fas fa-save"></i> Save Contact
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
